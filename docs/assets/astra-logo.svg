<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="rocket-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbit-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2575fc;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6a11cb;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Stars -->
  <g id="stars">
    <circle cx="100" cy="100" r="2" fill="white" />
    <circle cx="200" cy="150" r="1.5" fill="white" />
    <circle cx="300" cy="80" r="2" fill="white" />
    <circle cx="400" cy="120" r="1" fill="white" />
    <circle cx="500" cy="90" r="1.5" fill="white" />
    <circle cx="600" cy="130" r="2" fill="white" />
    <circle cx="700" cy="110" r="1" fill="white" />
    <circle cx="150" cy="200" r="1.5" fill="white" />
    <circle cx="250" cy="250" r="1" fill="white" />
    <circle cx="350" cy="220" r="2" fill="white" />
    <circle cx="450" cy="280" r="1.5" fill="white" />
    <circle cx="550" cy="230" r="1" fill="white" />
    <circle cx="650" cy="270" r="2" fill="white" />
    <circle cx="120" cy="350" r="1" fill="white" />
    <circle cx="220" cy="320" r="1.5" fill="white" />
    <circle cx="320" cy="380" r="2" fill="white" />
    <circle cx="420" cy="330" r="1" fill="white" />
    <circle cx="520" cy="370" r="1.5" fill="white" />
    <circle cx="620" cy="340" r="1" fill="white" />
    <circle cx="720" cy="360" r="2" fill="white" />
    <circle cx="180" cy="420" r="1.5" fill="white" />
    <circle cx="280" cy="450" r="1" fill="white" />
    <circle cx="380" cy="410" r="2" fill="white" />
    <circle cx="480" cy="470" r="1" fill="white" />
    <circle cx="580" cy="430" r="1.5" fill="white" />
    <circle cx="680" cy="460" r="2" fill="white" />
    <circle cx="130" cy="520" r="1" fill="white" />
    <circle cx="230" cy="500" r="1.5" fill="white" />
    <circle cx="330" cy="540" r="2" fill="white" />
    <circle cx="430" cy="510" r="1" fill="white" />
    <circle cx="530" cy="550" r="1.5" fill="white" />
    <circle cx="630" cy="530" r="1" fill="white" />
    <circle cx="730" cy="560" r="2" fill="white" />
  </g>
  
  <!-- Orbits -->
  <g id="orbits">
    <ellipse cx="400" cy="300" rx="300" ry="150" fill="none" stroke="url(#orbit-gradient)" stroke-width="2" />
    <ellipse cx="400" cy="300" rx="250" ry="125" fill="none" stroke="url(#orbit-gradient)" stroke-width="2" />
    <ellipse cx="400" cy="300" rx="200" ry="100" fill="none" stroke="url(#orbit-gradient)" stroke-width="2" />
  </g>
  
  <!-- Rocket -->
  <g id="rocket" transform="translate(400, 300) rotate(-30) translate(-50, -50)">
    <path d="M50,0 L70,50 L50,100 L30,50 Z" fill="url(#rocket-gradient)" filter="url(#glow)" />
    <path d="M40,50 L30,70 L50,60 L70,70 L60,50 Z" fill="#1a1a2e" />
    <circle cx="50" cy="40" r="10" fill="#ff9e00" filter="url(#glow)" />
  </g>
  
  <!-- Planet -->
  <circle cx="400" cy="300" r="30" fill="#1a1a2e" stroke="#3a86ff" stroke-width="2" />
  <circle cx="415" cy="285" r="8" fill="#3a86ff" opacity="0.7" />
  <circle cx="390" cy="310" r="5" fill="#3a86ff" opacity="0.5" />
  
  <!-- Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">ASTRA</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#a5b4fc">Programming Language</text>
</svg>